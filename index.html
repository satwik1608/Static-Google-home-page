<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <script
      src="https://kit.fontawesome.com/b77c065974.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <header class="google--header">
      <a href="#" class="header__data">Gmail</a>
      <a href="#" class="header__data">Images</a>
      <a href="#" class="header__data"><i class="fas fa-th"></i></a>

      <a href="https://mail.google.com/mail/u/0/#inbox" class="header__data"
        ><img class="header__human" src="images/32.jpg" alt=""
      /></a>
    </header>

    <div class="google">
      <div class="heading">
        <h1 class="heading__text">Google</h1>
      </div>
      <section class="search">
        <img class="img1" src="images/loupe.png" alt="" />
        <input
          class="search__input"
          type="text"
          list="lol"
          placeholder="Search Google or type a URL"
        />
        <datalist class="search__input__data" id="lol">
          <option value="Photos"></option>
          <option value="Css is tough"></option>
          <option value="html is easy"></option>
        </datalist>
        <img class="img2" src="images/mic.png" alt="" />
      </section>
      <div class="showcase">
        <div class="bookmark">
          <div class="bookmark__icon">
            <img class="bookmark__icon--img" src="images/youtube.png" alt="" />
          </div>
          <p class="bookmark__text">Youtube</p>
        </div>
        <div class="bookmark">
          <div class="bookmark__icon">
            <img
              class="bookmark__icon--img"
              src="images/Google__G__Logo.svg"
              alt=""
            />
          </div>
          <p class="bookmark__text">Classroom</p>
        </div>
        <div class="bookmark">
          <div class="bookmark__icon">
            <img class="bookmark__icon--img" src="images/plus.png" alt="" />
          </div>
          <p class="bookmark__text">Add Shortcut</p>
        </div>
      </div>
    </div>
  </body>
</html>
